<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>about</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="locations_section">
      <div class="container">
        <h2 class="title">門市據點</h2>
        <form class="search_form">
          <label for="locations_selection">選擇地區</label>
          <select 
            name="locations_selection" 
            id="locations_selection"
          >
            <option value="台北市">台北市</option>
            <option value="台中市">台中市</option>
          </select>
        </form>

        <ul class="locations_list">
          <li class="card">
            <img 
              class="card_img"
              src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true" 
              alt=""
            >
            <h3 class="card_title">台北中山旗艦店</h3>
            <div class="card_content">
              <div>
                <span class="material-symbols-outlined">
                  call
                </span>
                <p>
                  電話 : <a href="tel:(02)000-1234">(02)000-1234</a>
                </p>
              </div>
              <div>
                <span class="material-symbols-outlined">
                  schedule
                </span>
                <p>
                  營業時間 : 10:00-21:00
                </p>
              </div>
              <div>
                <span class="material-symbols-outlined">
                  location_on
                </span>
                <p>
                  地址 : 台北市中山區南京東路25巷2-1號
                </p>
              </div>
            </div>
            <a 
              href="#" 
              class="navigate_btn"
            >詳細資訊</a>
          </li>
        </ul>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
